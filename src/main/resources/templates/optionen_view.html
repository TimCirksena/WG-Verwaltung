<!DOCTYPE html>
<!-- Verantwortlicher: tcirksen -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optionen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/c7cde0642e.js" crossorigin="anonymous"></script>
</head>
<body>


<section class="section">
    <div class="container">
        <a href="http://localhost:8080/menu" class="button backB"><i class="fa-solid fa-arrow-left mr-1"></i></a>
        <div class="columns is-centered block">
            <h1 class="title margin">Optionen</h1>
        </div>
    </div>
</section>
<section class="section">
    <div class="columns">
        <div class="column">
            <div class="block container is-max-desktop">
                <div class="box is-shadowless has-text-centered">
                        <button class="button is-large is-responsive" id="modal-open">
                            Deine WG umbenenen
                        </button>
                </div>
                <div class="box is-shadowless has-text-centered">
                        <button class="button is-large is-responsive" id="wg-delete-button" onclick="deleteWG()">
                            Die WG löschen
                        </button>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- MODAL SECTION -->
<section class="section">
<div class="modal" id="modal-optionenUpdateName">
    <div class="modal-background" id="modalbackground"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">WG umbenenen</p>
            <button class="delete" aria-label="close" id="close-x-modal"></button>
        </header>
        <section class="modal-card-body">
            <form id="modal-form">
                <input class="input is-primary" type="text" id="input-field-wgname" placeholder="Wie soll die WG heißen?" required>
            </form>
        </section>
        <footer class="modal-card-foot">
            <button class="button" id="submit-eintrag">Save changes</button>
            <button class="button" id="close-modal">Cancel</button>
        </footer>
    </div>
</div>
</section>

<script src="/scripts/optionen_script.js"></script>
</body>
</html>
